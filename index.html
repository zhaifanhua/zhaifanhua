<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>摘繁华文档</title>
  <meta name="author" content="摘繁华,zhaifanhua@foxmail.com" />
  <meta name="description" content="摘繁华文档">
	<meta name="copyright" content="Copyright ©zhaifanhua All Rights Reserved." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <link rel="icon" href="favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <style>
    img {
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>
  <div data-app id="main">加载中</div>
  <script>
    window.$docsify = {
      // docsify 初始化的挂载元素，可以是一个 CSS 选择器，默认为 #app 如果不存在就直接绑定在 body 上。
      el: '#main',
      // 文档标题，会显示在侧边栏顶部。
      name: '摘繁华文档',
      // 配置仓库地址或者 username/repo 的字符串，会在页面右上角渲染一个 GitHub Corner 挂件。
      repo: 'https://github.com/zhaifanhua/zhaifanhua/',
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 4,
      // 加载自定义导航栏，设置为 true 后会加载 _navbar.md 文件，也可以自定义加载的文件名。
      loadNavbar: 'nav.md',
      // 加载自定义侧边栏，设置为 true 后会加载 _sidebar.md 文件，也可以自定义加载的文件名。
      loadSidebar: 'summary.md',
      // 这个选项用来完全隐藏侧边栏，侧边栏的任何内容都不会被渲染。
      // hideSidebar: true,
      // 自定义侧边栏后默认不会再生成目录，你也可以通过设置生成目录的最大层级开启这个功能。
      subMaxLevel: 2,
      // 设置首页文件加载路径。适合不想将 README.md 作为入口文件渲染，或者是文档存放在其他位置的情况使用。
      homepage: 'index.md',
      // 文档加载的根路径，可以是二级路径或者是其他域名的路径。
      // basePath: '/path/',
      // 直接渲染其他域名的文档
      // basePath: 'https://docsify.js.org/',
      // 甚至直接渲染其他仓库
      // basePath: 'https://raw.githubusercontent.com/ryanmcdermott/clean-code-javascript/master/',
      // 如果该选项设为 true ，那么链接会使用相对路径。
      relativePath: true,
      // 启用封面页。开启后是加载 _coverpage.md 文件，也可以自定义文件名。
      // coverpage: true,
      // 自定义文件名
      coverpage: 'cover.md',
      // 多个封面页
      // coverpage: ['/', '/zh-cn/'],
      // 在侧边栏中出现的网站图标，你可以使用CSS来更改大小
      logo: '/logo/zhaifanhua.png',
      // 点击文档标题后跳转的链接地址。
      nameLink: '/',
      // 定义路由别名，可以更自由的定义路由规则。 支持正则。
      // alias: {
      //  '/foo/(.*)': '/bar/$1', // supports regexp
      // },
      // 同时设置 loadSidebar 和 autoHeader 后，可以根据 _sidebar.md 的内容自动为每个页面增加标题。
      autoHeader: true,
      // 执行文档里的 script 标签里的脚本，只执行第一个 script (demo)。 如果 Vue 存在，则自动开启。
      executeScript: true,
      // 禁用 emoji 解析。
      // noEmoji: true,
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 



    }
    console.log('%cdocs%cPowered By%czhaifanhua',
      'color:#ffffff; background:	#2B2B2B;border-radius:5px 0 0 5px;padding:5px;',
      'color: #000000; background: #ccff99;border-radius:0;padding:5px;',
      'color: #000000; background: #99ccff;border-radius:0 5px 5px 0;padding:5px;');
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
</body>

</html>
